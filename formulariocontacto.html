<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURISMO 360</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Contactanos</h1>
        <a href="home.html"><img src="logoturismo360.png" alt=""></a>
    </header>
    <form action="" id="form" class="form-registro">
        <div class="contenedor">
        <p id="email">Email:</p>
            <input class="box" type="email" name="email" required>
        <p>Nombre:</p>
            <input class="box" type="text" name="nombre"  required>
        <p>Mensaje:</p>
            <textarea class="box" name="mensaje" rows="8" cols="40" required></textarea>
        </div>
        <div class="contenedor-enviar-gracias">
            <button type="submit" id="btn-enviar">Enviar</button>
            <p id="agradecimiento"> Gracias por contactarnos!</p>
        </div>
    </form>
    <div id="mensaje" class="hidden">Enviado correctamente!</div>
    <div id="ingreso"></div>
    
    <script src="form.js"></script>
</body>
</html>
